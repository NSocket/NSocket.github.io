<script>

//拆分请求
function getQueryString(name) {
    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
    var r = window.location.search.substr(1).match(reg);
    if (r != null) return decodeURI(r[2]); return null;
}

//base64解码
function Base64() {
 // private property
 _keyStr = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/=";

 // public method for decoding
 this.decode = function (input) {
  var output = "";
  var chr1, chr2, chr3;
  var enc1, enc2, enc3, enc4;
  var i = 0;
  input = input.replace(/[^A-Za-z0-9\+\/\=]/g, "");
  while (i < input.length) {
   enc1 = _keyStr.indexOf(input.charAt(i++));
   enc2 = _keyStr.indexOf(input.charAt(i++));
   enc3 = _keyStr.indexOf(input.charAt(i++));
   enc4 = _keyStr.indexOf(input.charAt(i++));
   chr1 = (enc1 << 2) | (enc2 >> 4);
   chr2 = ((enc2 & 15) << 4) | (enc3 >> 2);
   chr3 = ((enc3 & 3) << 6) | enc4;
   output = output + String.fromCharCode(chr1);
   if (enc3 != 64) {
    output = output + String.fromCharCode(chr2);
   }
   if (enc4 != 64) {
    output = output + String.fromCharCode(chr3);
   }
  }
  output = _utf8_decode(output);
  return output;
 }

 // private method for UTF-8 decoding
 _utf8_decode = function (utftext) {
  var string = "";
  var i = 0;
  var c = c1 = c2 = 0;
  while ( i < utftext.length ) {
   c = utftext.charCodeAt(i);
   if (c < 128) {
    string += String.fromCharCode(c);
    i++;
   } else if((c > 191) && (c < 224)) {
    c2 = utftext.charCodeAt(i+1);
    string += String.fromCharCode(((c & 31) << 6) | (c2 & 63));
    i += 2;
   } else {
    c2 = utftext.charCodeAt(i+1);
    c3 = utftext.charCodeAt(i+2);
    string += String.fromCharCode(((c & 15) << 12) | ((c2 & 63) << 6) | (c3 & 63));
    i += 3;
   }
  }
  return string;
 }
}

//base64解码
var base = new Base64();

//获取链接里包含的数据
var title=getQueryString("title");
var url=getQueryString("url");
var header =getQueryString("header");
var streamType=getQueryString("streamType");

//设置视频名称
document.title=base.decode(base.decode(title));

//发送请求
const request = new XMLHttpRequest();
request.responseType = 'blob';
request.open('get', base.decode(url), true);

var json=base.decode(header)
//设置header
for(var k in json){//遍历packJson 对象的每个key/value对,k为key
	request.setRequestHeader(k, json[k]);
}

//请求改变后的操作
request.onreadystatechange=function(){
	if (request.readyState == XMLHttpRequest.DONE && request.status == 200) {
		
		//启动播放器
        const dp = new DPlayer({
            container: document.getElementById('dplayer'),
			autoplay: true,
			loop: true,
			video: {
				url: URL.createObjectURL(request.response),//构建url并播放
				type: base.decode(streamType)
			}
        });
    }
}
request.send(null);

</script>
